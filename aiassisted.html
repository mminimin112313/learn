                while (currentNodeId && currentNodeId !== "root") {
                    const node = AppState.currentNodeCache.get(currentNodeId);
                    if (!node) break;
                    path.push(node);
                    currentNodeId = node.parentId;

                for (let i = path.length - 1; i >= 0; i--) {
                    const node = path[i];
                    if (node.meta_default) {
                        meta = { ...meta, ...node.meta_default };
                    }
                }
                
                const selfNode = AppState.currentNodeCache.get(nodeId);
                if (selfNode && selfNode.meta_specific) {

        const ContextWeaverService = {
            async buildContext(mappings) {
                const contextXmlMap = {};
                for (const [variableName, nodes] of mappings.entries()) {
                    let varXml = `<${variableName}>\n`;
                    for (const node of nodes) {
                        if (node.type === 'file') {
                            const content = await VFSService.getFileContent(node.id);
                            varXml += this.wrapFile(node, content);
                        } else if (node.type === 'folder') {
                            varXml += await this.wrapFolder(node);
                        }
                    }
                    varXml += `</${variableName}>\n`;
                    contextXmlMap[variableName] = varXml;
                }
                return contextXmlMap;
            },
        
            wrapFile(node, content) {
                return `  <File path="${node.name}">\n${content}\n  </File>\n`;
            },
        
            async wrapFolder(folderNode) {
                let folderXml = `  <Directory path="${folderNode.name}">\n`;
                
                const children = Array.from(AppState.currentNodeCache.values())
                    .filter(node => node.parentId === folderNode.id)
                    .sort((a, b) => {
                        if (a.type !== b.type) return a.type === 'folder' ? -1 : 1;
                        return a.name.localeCompare(b.name);
                    });

                for (const child of children) {
                    if (child.type === 'file') {
                        const content = await VFSService.getFileContent(child.id);
                        folderXml += `    <File path="${child.name}">\n${content}\n    </File>\n`;
                    } else if (child.type === 'folder') {
                        // ì¬ê·€ í˜¸ì¶œ
                        folderXml += await this.wrapFolder(child); // ì˜¬ë°”ë¥¸ ë“¤ì—¬ì“°ê¸°ë¥¼ ìœ„í•´ ì¬ê·€ ê²°ê³¼ ë°”ë¡œ ì‚½ì…
                    }
                }
                
                folderXml += `  </Directory>\n`;
                return folderXml;
            }

                }
                
                const API_URL = `https://generativestack.ai/api/gemini/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
                
                let genConfig = {
                    temperature: 0.7,

                if (modelName === 'gemini-2.5-pro') {

            buildSelectableFileTreeHTML(treeNodes, onSelectCallback) {

            // [NEW] Drag & Drop í•¸ë“¤ëŸ¬ (Rule R2.4.1 / Axiom of SOLID Architecture)
            handleDragStart(e, node) {
                e.stopPropagation();
                e.dataTransfer.setData('text/plain', node.id);
                e.dataTransfer.effectAllowed = 'move';
            },

            handleDragOver(e, targetNode) {
                e.preventDefault();
                e.stopPropagation();
                
                const draggedNodeId = e.dataTransfer.getData('text/plain');
                let dropTargetElement = e.currentTarget;

                // íŒŒì¼ ìœ„ë¡œ ë“œë˜ê·¸ ì‹œ, ë¶€ëª¨ í´ë”ë¥¼ íƒ€ê²Ÿìœ¼ë¡œ í•¨
                if (targetNode.type === 'file') {
                    // ë¶€ëª¨ í´ë” DOM ìš”ì†Œë¥¼ ì°¾ê¸° ì–´ë ¤ìš°ë¯€ë¡œ, íŒŒì¼ ìì²´ì— í•˜ì´ë¼ì´íŠ¸ (ì‹œê°ì  í˜¼ë€)
                    // ëŒ€ì‹  í´ë”ì—ë§Œ ë“œë¡­ ê°€ëŠ¥í•˜ë„ë¡ ì œí•œ
                    return; 
                }

                if (targetNode.type === 'folder' && draggedNodeId !== targetNode.id) {
                     // .folder-children ìœ„ë¡œ ë“œë¡­ ì‹œ, ë¶€ëª¨(.file-tree-item)ì— í•˜ì´ë¼ì´íŠ¸
                    if (dropTargetElement.classList.contains('folder-children')) {
                         dropTargetElement = dropTargetElement.previousElementSibling; // .file-tree-item
                    }
                    if(dropTargetElement) {
                        dropTargetElement.classList.add('drag-over');
                    }
                }
            },

            handleDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                let dropTargetElement = e.currentTarget;
                if (dropTargetElement.classList.contains('folder-children')) {
                     dropTargetElement = dropTargetElement.previousElementSibling;
                }
                if(dropTargetElement) {
                    dropTargetElement.classList.remove('drag-over');
                }
            },

            handleDrop(e, targetNode) {
                e.preventDefault();
                e.stopPropagation();
                
                let dropTargetElement = e.currentTarget;
                if (dropTargetElement.classList.contains('folder-children')) {
                     dropTargetElement = dropTargetElement.previousElementSibling;
                }
                if(dropTargetElement) {
                    dropTargetElement.classList.remove('drag-over');
                }
                
                const draggedNodeId = e.dataTransfer.getData('text/plain');
                if (!draggedNodeId || draggedNodeId === targetNode.id) return;
                
                let newParentId = "root";
                
                if (targetNode.type === 'folder') {

            showContextMenu(e, node) {
                const menu = AppState.dom.contextMenu;
                menu.innerHTML = "";
                
                const menuItems = [];
                const nodeId = node ? node.id : "root";
                const parentId = node ? node.parentId : "root";
                
                if (node) {
                    menuItems.push({ text: "Rename", action: () => this.handleRename(node) });
                    menuItems.push({ text: "Delete", action: () => this.handleDelete(node) });
                    menuItems.push({ type: "divider" });
                }
                
                let targetParentId = "root";
                let uploadText = "Upload File(s) to Root";
                
                if (node && node.type === 'folder') {
                    targetParentId = nodeId;
                    uploadText = `Upload File(s) to "${node.name}"`;
                    menuItems.push({ text: "New File in Folder", action: () => this.handleNewFile(nodeId) });
                    menuItems.push({ text: "New Folder in Folder", action: () => this.handleNewFolder(nodeId) });
                } else if (node && node.type === 'file') {
                    targetParentId = parentId;
                } else {
                    menuItems.push({ text: "New File in Root", action: () => this.handleNewFile("root") });
                    menuItems.push({ text: "New Folder in Root", action: () => this.handleNewFolder("root") });
                }

                menuItems.push({ type: "divider" });
                menuItems.push({ text: uploadText, action: () => this.handleUpload(targetParentId) });
                
                menuItems.forEach(item => {
                    if (item.type === 'divider') {
                        menu.appendChild(document.createElement('div')).className = 'context-menu-divider';
                    } else {
                        const div = document.createElement('div');
                        div.className = 'context-menu-item';
                        div.textContent = item.text;
                        div.onclick = (e) => { e.stopPropagation(); item.action(); this.hideContextMenu(); };
                        menu.appendChild(div);
                    }
                });

                menu.style.display = 'block';
                menu.style.left = `${e.pageX}px`;
                menu.style.top = `${e.pageY}px`;

                document.addEventListener('click', () => this.hideContextMenu(), { once: true });

                AppState.dom.fileUploader.setAttribute('data-parent-id', parentId);

            }
